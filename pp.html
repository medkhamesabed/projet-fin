<!DOCTYPE html>
<html>
  <head>
    <title>Your Library</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="hd">
        <h2 class="name">Library</h2>
        <input class="btn btn-primary" type="button" value="Home" />
        <input type="text" name="shearch" id="shearch" />
      </nav>
    </header>
    <main>
      <section class="container">
        <h2>Welcom to Our Library</h2>
        <p>
          We have a wide range of books on various topic. Come and explor our
          collection
        </p>
      </section>
      <section class="container">
        <h2>Featured Books</h2>
        <div class="Books"></div>
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="jbk.jpg" class="block" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="rich.jpg" class="block" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="less.jpg" class="block" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <h3>Book 1</h3>
      </section>
      <section class="container">
        <h2>Books for beginners</h2>
        <div class="book">
          <img src="book2.jpg" />
          <h3>Book 2</h3>
        </div>
        <h2>Arabe Books</h2>
        <div class="book">
          <img src="arabebook.jpg" style="width: 100%" />
          <h3>Book 3</h3>
        </div>
      </section>
    </main>
  </body>
  <footer>
    <h6>Mohamed Khames Abed 2023</h6>
  </footer>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
</html>
